<!--********** Exception Event **********-->

<script>
	
	function divide(x, y) {
		if (y === 0) {
			throw "Division by zero";
		}
		return x / y;
	}
	
	try {
		var r = divide(1, 0);
	}
	catch (err) {
		gtag('event', 'exception', {
			'description'		: err,
			'fatal'				: true,
			'custom_description': 'custom_description'
		});
	}
</script>
